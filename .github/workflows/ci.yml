name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  # Backend Testing and Linting
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        working-directory: ./backend
        run: |
          python -m playwright install chromium

      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Check code formatting with black
        working-directory: ./backend
        run: |
          black --check --diff app tests

      - name: Check import sorting with isort
        working-directory: ./backend
        run: |
          isort --check-only --diff app tests

      - name: Type checking with mypy
        working-directory: ./backend
        run: |
          mypy app || true  # Non-blocking for now

      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///:memory:
          REDIS_URL: redis://localhost:6379/15
          CELERY_BROKER_URL: redis://localhost:6379/15
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_key' }}
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term -m unit

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///:memory:
          REDIS_URL: redis://localhost:6379/15
          CELERY_BROKER_URL: redis://localhost:6379/15
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_key' }}
        run: |
          pytest tests/integration -v --cov=app --cov-append --cov-report=xml --cov-report=term -m integration

      - name: Run API tests
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///:memory:
          REDIS_URL: redis://localhost:6379/15
          CELERY_BROKER_URL: redis://localhost:6379/15
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_key' }}
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest tests/api -v --cov=app --cov-append --cov-report=xml --cov-report=term -m api

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Frontend Testing and Linting
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true  # Non-blocking for now

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python dependency check
        working-directory: ./backend
        run: |
          python -m pip install safety
          safety check --json || true  # Non-blocking

  # Build Docker Images (optional, for future use)
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: litrevtool-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: litrevtool-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment (placeholder for future use)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deployment would happen here"
          echo "You can add deployment steps like:"
          echo "- SSH to server"
          echo "- Run deployment script"
          echo "- Update Docker containers"
          echo "- Run database migrations"
